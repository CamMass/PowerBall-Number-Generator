<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerBallNumberGen</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="headingBlock">
    <h1 id="headerLetterP" class="header"></h1>
    <h1 id="headerLetterO" class="header"></h1>
    <h1 id="headerLetterW" class="header"></h1>
    <h1 id="headerLetterE" class="header"></h1>
    <h1 id="headerLetterR" class="header"></h1>
    <div id="BALL">
      <h1 id="headerBALL" class="header"></h1>
      </div>

  </div>
  <div class="subHeadingBlock">
    <h2 id="subHeading">Number Generator</h2>
  </div>

  <!-- column of generated numbers -->
  <table>
    <tr>
      <th>Number 1</th>
      <th>Number 2</th>
      <th>Number 3</th>
      <th>Number 4</th>
      <th>Number 5</th>
      <th>Number 6</th>
    </tr>
    <tr>
      <td><label id="num1"></label></td>
      <td><label id="num2"></label></td>
      <td><label id="num3"></label></td>
      <td><label id="num4"></label></td>
      <td><label id="num5"></label></td>
      <td><label id="num6"></label></td>
    </tr>
  </table><br>
  <!-- button to generate powerball ticket numbers -->
  <div id="ButtonDiv">
    <button id="button">Generate</button>
  </div>

  <!-- link js file to html file -->
  <script src="index.js"></script>
</body>
</html>
